<ion-header>

  <ion-navbar>
    <ion-title>Cadastro de Informações</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h1 text-center>
    <ion-icon class="auth-icon" name="ios-create" color="primary"></ion-icon>
  </h1>

  <form [formGroup]="principalForm" (ngSubmit)="onSubmit(); $event.preventDefault()">
    <ion-item>
      <ion-icon name="person" item-left ></ion-icon>
      <ion-input type="text" placeholder="Nome" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="mail" item-left ></ion-icon>
      <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="phone-portrait" item-left ></ion-icon>
      <ion-input type="tel" placeholder="Contato" formControlName="phone"></ion-input>
    </ion-item>

    <br>
    <button ion-button full type="submit" [disabled]="principalForm.invalid">Gravar</button>
  </form>
  
</ion-content>
