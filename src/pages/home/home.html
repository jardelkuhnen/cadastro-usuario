<ion-header>
  <ion-navbar>
    <ion-title text-center>
      Cadastro de Pessoas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button block (click)="onCadastro()">Cadastrar Informações</button>
  <br>
  <ion-list>
    <button ion-item *ngFor="let user of users | async" (click)="onViewData(user)">
      {{ user.name }}
    </button>
  </ion-list>
</ion-content>
